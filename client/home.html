<template name="Home">
  {{> loginButtons}}
  <div class="shoppingLists">
    <ul>
      {{#each shoppingLists}}
      <li class="shoppingList">
        <a href="list/{{index}}">{{title}}</a>
      </li>
      {{/each}}
    </ul>
    <button class="{{inputSubmit}}" type="button"></button>
  </div>
</template>
