<template name="ShoppingList">
  <div style="display: none" id="data-index" data-index="{{index}}"></div>
  <div class="shoppingList">
    <a href="/home">back</a>
    List # {{index}}
    <div id="search-wrapper">
      <input type="text" id="search-bar">
      <ul class="search-results"></ul>
    </div>
    <ul>
      {{#each items}}
      <li>
        {{name}}
      </li>
      {{/each}}
    </ul>
  </div>
</template>
