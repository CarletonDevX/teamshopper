<template name="ShoppingList">
  <div class="shoppingListContent">
    <div style="display: none" id="data-id" data-id="{{id}}"></div>

    <div class="list-title">
      <a href="/home">back</a>
      {{title}}
    </div>

    <div class="friendsSection">
      <div class="friendsList">
        <ul class="friendsSpaces">
          {{#each friendSpaces}}<li></li>{{/each}}
        </ul>
        <ul class="friendsPhotos">
          {{#each addedFriends}}<li><img src="{{pic}}"></li>{{/each}}
        </ul>
        <div class="addFriend"></div>
      </div>

      <div class="friendsSidebar">
        <ul>
        {{#each allFriends}}{{> FriendInSidebar}}{{/each}}
        </ul>
      </div>
    </div>

    <div class="shoppingList">
      <div id="search-wrapper">
        <input type="text" id="search-bar"><br />
        <ul class="search-results"></ul>
      </div>
      <ul id="items-to-buy">
        {{#each items}}
        <li data-objid="{{_id}}">
          <a class="up">&#8598;</a> <a class="down">&#8601;</a>
          {{count}} &times; {{name}}
        </li>
        {{/each}}
      </ul>
    </div>
  </div>

</template>

<template name="FriendInSidebar"><li><img src="{{pic}}">{{name}}</li></template>
