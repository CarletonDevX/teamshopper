<template name="GoShopping">
  <div class="storeFinder">
    <div style="display: none" id="data-id-more" data-id="{{id}}"></div>

    <div class="list-title">
      <a href="/list/{{id}}">back</a>
      Go Shopping for {{title}}
    </div>

    <div class="store-list">
      <div id="search-wrapper">
        <input type="text" id="search-bar"><br />
        <ul class="search-results"></ul>
      </div>
    </div>
  </div>

</template>
